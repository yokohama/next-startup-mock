/pets:
  get:
    summary: Get Pet Info by Pet ID
    tags: []
    responses:
      '200':
        description: Pet Found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
            examples:
              Get Pet Alice Smith:
                value:
                  id: 142
                  firstName: Alice
                  lastName: Smith
                  email: alice.smith@gmail.com
                  dateOfBirth: '1997-10-31'
                  emailVerified: true
                  signUpDate: '2019-08-24'
      '404':
        description: Pet Not Found
      '401':
        #$ref: "#/components/responses/UnauthorizedError"
        description: API key is missing or invalid
        content:
          application/json:
            schema:
              title: エラー
              type: object
              properties:
                code:
                  description: エラーコード
                  type: string
                message:
                  description: エラーメッセージ
                  type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Pet:
      title: Pet
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given pet.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the pet's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the pet was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
